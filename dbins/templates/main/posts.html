{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'main/css/main.css'%}">
    <title>Instagramm</title>
</head>
<body>
    <post>
        <h1>Posts</h1>
        <ul>
            {% for post in posts %}
            <h5>есть</h5>
            <li>Загаловок: {{post.title}}</li>
            <li>Пост: {{post.body}}</li>
            <div class="post">
                <h2>{{ post.title }}</h2>
                <img src="{{ post.image.url }}" alt="{{ post.title }}">
                <button class='Like'>LIKE</button>
                <button class='Comment'>COMMENT</button> 
            </div>
            <li>id пользователя: {{post.user_id}}</li>
            <li>Дата создания: {{post.create_at}}</li>
            {% endfor %}
            

        </ul>
    </post>
</body>
</html>
